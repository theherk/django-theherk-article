<article id="{{ instance.article_slug }}">
  <hgroup>
    <h2><a href="#{{ instance.article_slug }}">{{ instance.article_title }}</a></h2>
    {% if instance.article_description %}<h4 class="subheader">{{ instance.article_description }}</h4>{% endif %}
  </hgroup>

{{ instance.article_body|safe }}
</article>
